<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Startside – Rabatkort</title>
<style>
  :root {
    --brand:#111111;
    --accent:#FFCC00;
    --bg:#ffffff;

    /* watermark sizing + spacing */
    --wm-size: 250px;   /* desktop gif width */
    --wm-gap: -10px;     /* distance from very top */
  }

  * { box-sizing: border-box; }
  html, body {
    margin: 0;
    background: var(--bg);
    color: var(--brand);
    font-family: Arial, Helvetica, sans-serif;
  }

  /* Top watermark overlay (fixed) */
  .watermark{
    position: fixed;
    z-index: 9999;
    top: var(--wm-gap);
    left: 50%;
    transform: translateX(-50%);
    width: var(--wm-size);
    height: auto;
    pointer-events: none; /* don’t block clicks */
  }

  /* Add top padding so content clears the fixed GIF */
  .wrap {
    max-width: 760px;
    margin: 0 auto;
    padding: calc(var(--wm-size) + var(--wm-gap) + 16px) 16px 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .brand { margin: 32px 0 10px; font-size: 36px; font-weight: 800; letter-spacing: .2px; }

  .amount-line {
    display: inline-flex;
    align-items: baseline;
    justify-content: center;
    gap: 10px;
    margin: 8px 0;
  }

  /* bigger, always-transparent input with a minimum width */
  #amount{
    width: auto;
    min-width: 6ch;                 /* ensures space for the digits */
    text-align: center;
    font-size: 86px;
    line-height: 1;
    font-weight: 900;
    color: var(--accent);
    border: none;
    border-bottom: 4px solid transparent;
    outline: none;

    /* kill iOS Quick Look white background */
    background: transparent !important;
    background-color: transparent !important;
    -webkit-appearance: none;
    appearance: none;
    box-shadow: none;
    border-radius: 0;

    font-variant-numeric: tabular-nums;
  }
  #amount:focus { border-bottom-color: #e6e6e6; }

  .currency { font-size: 52px; font-weight: 900; color: var(--accent); line-height: 1; }

  .instruction {
    margin: 12px 0 26px;
    font-weight: 500;
    letter-spacing: 1px;
    font-size: 18px;
  }

  .food { width: 100%; max-width: 640px; height: auto; display: block; margin: 0 auto 18px; }

  .cta {
    background: var(--accent);
    border: none;
    padding: 18px 28px;
    border-radius: 999px;
    font-weight: 900;
    font-size: 22px;
    cursor: pointer;
    margin: 14px 0 18px;
    width: min(520px, 90%);
  }
  .cta:active { transform: translateY(1px); }

  .fineprint {
    margin-top: 8px;
    font-size: 14px;
    color: #111;
    line-height: 1.35;
    max-width: 700px;
  }

  /* Smaller watermark + tighter spacing on small screens */
  @media (max-width: 480px) {
    :root { --wm-size: 90px; --wm-gap: 12px; }
    .brand { font-size: 30px; }
    #amount { font-size: 64px; min-width: 5ch; }  /* slightly smaller min on phones */
    .currency { font-size: 40px; }
    .instruction { font-size: 16px; letter-spacing: 1px; }
  }
</style>
</head>
<body>
  <!-- Top-of-page watermark overlay -->
  <img class="watermark"
       src="https://voucher.quickinfo.dk/assets/img/uploads/watermarks/3cf0b1933e930f694f172b837cfdb594.gif"
       alt="" aria-hidden="true" referrerpolicy="no-referrer">

  <main class="wrap">
    <h1 class="brand">McDonald’s</h1>

    <div class="amount-line" aria-label="Værdi">
      <input id="amount" inputmode="numeric" pattern="[0-9]*" value="125" aria-label="Beløb (kroner)">
      <span class="currency">KR</span>
    </div>

    <div class="instruction">FREMVIS DIT RABATKORT VED KASSEN FØR DU BESTILLER MADEN</div>

    <img class="food" alt="Big Mac menu"
         src="https://s7d1.scene7.com/is/image/mcdonalds/mcd-dk-bigmac-menu-1:1-3-product-tile-desktop?wid=829&hei=515&dpr=off"
         referrerpolicy="no-referrer">

    <button id="redeem" class="cta" type="button">Indløs rabatkort</button>

    <p class="fineprint">
      Gælder McDonald’s restauranter i Danmark og kan ikke ombyttes til kontanter.
      Rabatkortet udløber den 02/02/2026 og kan ikke kombineres med andre rabatter.
    </p>
  </main>

<script>
  const amount = document.getElementById('amount');

  // choose a sensible minimum width in ch units (6 desktop / 5 mobile)
  const MIN_CH = window.matchMedia('(max-width: 480px)').matches ? 5 : 6;

  function fitWidth() {
    const len = amount.value.length || 1;
    amount.style.width = Math.max(MIN_CH, len + 0.6) + 'ch';
  }

  fitWidth();

  amount.addEventListener('input', function () {
    let v = amount.value.replace(/\D+/g, '');
    if (v.length > 5) v = v.slice(0, 5);  // keep layout sane
    amount.value = v || '0';
    fitWidth();
  });

  document.getElementById('redeem').addEventListener('click', function () {
    location.href = 'indtastside.html';
  });
</script>
</body>
</html>
