<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no,address=no,email=no,url=no,date=no">
<title>Startside – Rabatkort</title>
<style>
  :root{
    --brand:#111; --accent:#FFCC00; --bg:#fff;
    --wm-size: 320px;  /* watermark size */
    --wm-gap: 4px;
  }

  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--brand);font-family:Arial,Helvetica,sans-serif;-webkit-text-size-adjust:100%}

  .watermark{
    display:block;width:var(--wm-size);height:auto;margin:var(--wm-gap) auto 2px;pointer-events:none;
  }

  .wrap{
    max-width: 420px;
    margin: 0 auto;
    padding: 8px 10px 14px;             /* tighter top/bottom */
    display:flex;flex-direction:column;align-items:center;text-align:center;gap:4px;
  }

  .brand{margin:0;font-size:32px;font-weight:800;letter-spacing:.2px}

  .amount-line{
    display:inline-flex;align-items:baseline;justify-content:center;gap:4px;margin:0;
  }

  #amount{
    width:auto;min-width:6ch;text-align:center;
    font-size:86px;line-height:.85;     /* tighter box */
    font-weight:900;color:var(--accent);
    border:none;border-bottom:4px solid transparent;outline:none;
    background:transparent !important;-webkit-appearance:none;appearance:none;box-shadow:none;border-radius:0;
    font-variant-numeric:tabular-nums;
  }
  #amount:focus{border-bottom-color:#e6e6e6}

  .currency{font-size:42px;line-height:.85;font-weight:900;color:var(--accent)}

  .instruction{margin:2px 0 6px;font-weight:500;letter-spacing:.35px;font-size:16px}

  .food{
    width:100%;max-width:360px;        /* slimmer image */
    height:auto;display:block;margin:2px auto 6px;
  }

  /* Narrower yellow button */
  .cta{
    background:var(--accent);border:none;border-radius:999px;
    padding:8px 14px;font-weight:900;font-size:18.5px;cursor:pointer;
    margin:4px 0 6px;
    width: min(230px, 76%);            /* tighter width */
    color:#111 !important;text-decoration:none !important;
  }
  button.cta{-webkit-appearance:none;appearance:none}
  .cta:link,.cta:visited,.cta:hover,.cta:active{color:#111 !important;text-decoration:none !important}

  /* Bold (“fat”) fine print, tighter lines */
  .fineprint{
    margin-top:0;font-size:12.5px;line-height:1.2;max-width:420px;font-weight:800;
  }

  @media (max-width:480px){
    :root{--wm-size:120px;--wm-gap:6px}
    .brand{font-size:26px}
    #amount{font-size:62px;min-width:5ch;line-height:.85}
    .currency{font-size:34px}
    .instruction{font-size:14.5px;margin:2px 0 6px}
    .food{max-width:92%;margin:2px auto 6px}
    .cta{width:74%;font-size:17.5px;padding:8px 12px}
    .fineprint{font-size:12px;line-height:1.18}
  }
</style>
</head>
<body>
  <img class="watermark"
       src="https://voucher.quickinfo.dk/assets/img/uploads/watermarks/3cf0b1933e930f694f172b837cfdb594.gif"
       alt="" aria-hidden="true" referrerpolicy="no-referrer">

  <main class="wrap">
    <h1 class="brand">McDonald’s</h1>

    <div class="amount-line" aria-label="Værdi">
      <input id="amount" inputmode="numeric" pattern="[0-9]*" value="125" aria-label="Beløb (kroner)">
      <span class="currency">KR</span>
    </div>

    <div class="instruction">FREMVIS DIT RABATKORT VED KASSEN FØR DU BESTILLER MADEN</div>

    <img class="food" alt="Big Mac menu"
         src="https://s7d1.scene7.com/is/image/mcdonalds/mcd-dk-bigmac-menu-1:1-3-product-tile-desktop?wid=829&hei=515&dpr=off"
         referrerpolicy="no-referrer">

    <button id="redeem" class="cta" type="button">Indløs rabatkort</button>

    <p class="fineprint">
      Gælder McDonald’s restauranter i Danmark og kan ikke ombyttes til kontanter.
      Rabatkortet udløber den 02/02/2026 og kan ikke kombineres med andre rabatter.
    </p>
  </main>

<script>
  const amount = document.getElementById('amount');
  const MIN_CH = window.matchMedia('(max-width: 480px)').matches ? 5 : 6;

  function fitWidth(){
    const len = amount.value.length || 1;
    amount.style.width = Math.max(MIN_CH, len + 0.6) + 'ch';
  }
  fitWidth();

  amount.addEventListener('input', ()=>{
    let v = amount.value.replace(/\D+/g,'');
    if(v.length>5) v = v.slice(0,5);
    amount.value = v || '0';
    fitWidth();
  });

  document.getElementById('redeem').addEventListener('click', ()=>{
    location.href = 'indtastside.html';
  });
</script>
</body>
</html>
