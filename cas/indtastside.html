<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>McD – Indtast kode → redirect</title>
<style>
  :root{
    --mcd-red:#DA291C; --mcd-yellow:#FFCC00; --text:#111; --border:#bbb; --bg:#fff;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);font-family:Arial,Helvetica,sans-serif;color:var(--text)}
  .wrap{min-height:100vh;display:flex;flex-direction:column}

  .hero{
    background:var(--mcd-red);
    height:70vh; min-height:320px;
    display:flex; align-items:center; justify-content:center;
    color:#fff; text-align:center;
  }
  .logo{display:flex; flex-direction:column; align-items:center; gap:14px}
  .arches{width:160px; height:auto; display:block}
  .helper{max-width:420px; line-height:1.25; font-size:14px}

  .panel{background:#fff; padding:28px 16px 40px; text-align:center}
  .label{font-weight:700; margin-bottom:12px}
  input[type=text]{
    width:60%; max-width:720px; min-width:240px;
    height:40px; padding:0 12px; border:1px solid var(--border);
    border-radius:2px; font-size:16px; text-align:center;
  }
  .btn{
    width:60%; max-width:720px; min-width:240px;
    height:44px; border:none; border-radius:22px;
    background:var(--mcd-yellow); font-size:16px; cursor:pointer;
  }
  @media (max-width:768px){
    .hero{height:58vh}
    input[type=text], .btn{width:90%}
  }
</style>
</head>
<body>
<div class="wrap">
  <div class="hero">
    <div class="logo">
      <!-- Online logo; remove if you want zero network before click -->
      <img class="arches"
           src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/McDonald%27s_Golden_Arches.svg/1200px-McDonald%27s_Golden_Arches.svg.png"
           alt="McDonald's Golden Arches" referrerpolicy="no-referrer">
      <div class="helper">Spørg den nærmeste medarbejder efter butikskode<br>og indtast i feltet nedenfor</div>
    </div>
  </div>

  <div class="panel">
    <form id="location_odv_form" novalidate>
      <div class="label">Indtast kode:</div>
      <p><input type="text" id="ODV_code" placeholder="Udfyld kode her"></p>
      <p><input type="submit" class="btn" value="OK"></p>
    </form>
  </div>
</div>

<script>
  document.getElementById('location_odv_form').addEventListener('submit', function (e) {
    e.preventDefault();
    // redirect locally
    location.href = encodeURI('Færdig.html');   // handles æ correctly
    // or: location.href = 'F%C3%A6rdig.html';
  });
</script>
</body>
</html>
