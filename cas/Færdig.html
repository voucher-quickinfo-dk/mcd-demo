<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mange tak – kvittering</title>
<style>
  :root{
    --yellow:#FFC300;
    --black:#111;
    --overlay: rgba(120,120,120,.68);
    --border:#e31818;

    /* watermark sizing + spacing */
    --wm-size: 250px;   /* desktop gif width */
    --wm-gap: -10px;    /* distance from very top */
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    color:var(--black);
    background:#fff;
  }

  /* Fixed watermark on top */
  .watermark{
    position: fixed;
    z-index: 9999;
    top: var(--wm-gap);
    left: 50%;
    transform: translateX(-50%);
    width: var(--wm-size);
    height: auto;
    pointer-events: none;
  }

  /* content padding so it clears the fixed GIF */
  .wrap{
    position:relative;
    min-height:100vh;
    overflow:hidden;
    text-align:center;
    padding: calc(var(--wm-size) + var(--wm-gap) + 16px) 16px 64px;
  }

  .thanks{
    font-weight:900;
    color:var(--yellow);
    font-size:clamp(32px,8vw,72px);
    margin:24px 0 6px;
  }
  .headline{
    font-weight:900;
    font-size:clamp(26px,6.5vw,56px);
    margin:0 0 8px;
  }

  .food{
    width:min(720px,92%);
    height:auto;
    display:block;
    margin:10px auto 0;
  }

  /* Grey card */
  .card{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    top:26vh;
    width:min(720px,92%);
    background:var(--overlay);
    backdrop-filter: blur(1px);
    -webkit-backdrop-filter: blur(1px);
    border:4px solid var(--border);
    border-radius:24px;
    padding:18px clamp(10px,5vw,28px);
    color:#fff;
    text-shadow:0 2px 4px rgba(0,0,0,.25);
    z-index:5;
  }

  .line{margin:10px 0;font-weight:900;letter-spacing:.5px}
  .paid{
    display:flex;align-items:baseline;justify-content:center;gap:12px;
    font-size:clamp(26px,6.5vw,52px);flex-wrap:wrap
  }
  .paid label{opacity:.95}

  /* Bigger, iOS-safe number input */
  #amount{
    font:inherit;color:inherit;
    background:transparent !important;   /* kill iOS white box */
    background-color:transparent !important;
    border:none;outline:none;
    text-align:center;
    padding:0 .3ch;
    min-width:7.5ch;                     /* ensure roomy on iPhone */
    width:auto;
    border-bottom:3px solid transparent;
    -webkit-appearance:none;appearance:none;box-shadow:none;border-radius:0;
  }
  #amount:focus{border-bottom-color:rgba(255,255,255,.6)}
  .unit{font:inherit}

  .clock{font-size:clamp(30px,9vw,64px)}
  .date{font-size:clamp(26px,7.5vw,56px)}

  @media (max-width:480px){
    /* still large on phones */
    :root{ --wm-size: 150px; --wm-gap: -8px; }
    .card{ top:24vh; border-width:3px; border-radius:20px; }
    #amount{ min-width:6.5ch; }
  }

  @media (max-height:640px){
    .card{ top:30vh; }
  }
</style>
</head>
<body>

  <!-- Fixed watermark -->
  <img class="watermark"
       src="https://voucher.quickinfo.dk/assets/img/uploads/watermarks/3cf0b1933e930f694f172b837cfdb594.gif"
       alt="" aria-hidden="true" referrerpolicy="no-referrer">

  <div class="wrap">
    <div class="thanks">Mange tak</div>
    <div class="headline">Dit rabatkort er nu Indløst</div>

    <img class="food" alt="Big Mac menu"
         src="https://s7d1.scene7.com/is/image/mcdonalds/mcd-dk-bigmac-menu-1:1-3-product-tile-desktop?wid=829&hei=515&dpr=off"
         referrerpolicy="no-referrer">

    <section class="card" role="region" aria-label="Kvittering">
      <div class="line paid">
        <label for="amount">Indløst:</label>
        <input id="amount" inputmode="numeric" pattern="[0-9]*" value="125" aria-label="Beløb (kroner)" enterkeyhint="done">
        <span class="unit">kr.</span>
      </div>
      <div id="time" class="line clock">--:--:--</div>
      <div id="date" class="line date">--.--.----</div>
    </section>
  </div>

<script>
  // Snapshot timestamp on load
  function two(n){ return String(n).padStart(2,'0'); }
  const now = new Date();
  document.getElementById('time').textContent =
    `${two(now.getHours())}:${two(now.getMinutes())}:${two(now.getSeconds())}`;
  document.getElementById('date').textContent =
    `${two(now.getDate())}-${two(now.getMonth()+1)}-${now.getFullYear()}`;

  // Auto-fit amount, digits only, with a sensible minimum width
  const amount = document.getElementById('amount');
  const MIN_CH = window.matchMedia('(max-width: 480px)').matches ? 6.5 : 7.5;
  function fitWidth(){ amount.style.width = Math.max(MIN_CH, (amount.value.length||1)+0.6) + 'ch'; }
  fitWidth();
  amount.addEventListener('input', () => {
    let v = amount.value.replace(/\D+/g,'');
    if (v.length>6) v=v.slice(0,6);
    amount.value = v || '0';
    fitWidth();
  });
</script>
</body>
</html>
